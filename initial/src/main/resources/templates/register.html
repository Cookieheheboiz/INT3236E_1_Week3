<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register - Spring Security Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], select {
            width: 100%; padding: 8px; margin-bottom: 10px;
            border: 1px solid #ccc; border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff; color: white; padding: 10px 20px;
            border: none; border-radius: 4px; cursor: pointer; width: 100%;
        }
        input[type="submit"]:hover { background-color: #0056b3; }
        .error { color: red; margin-bottom: 10px; padding: 10px; background-color: #ffe6e6; border-radius: 4px; }
        .success { color: green; margin-bottom: 10px; padding: 10px; background-color: #e6ffe6; border-radius: 4px; }
        .login-link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Register New User</h2>

    <!-- Error messages -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <!-- Success messages -->
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"
                   th:value="${username}" required minlength="3"
                   placeholder="Minimum 3 characters"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                   required minlength="6" placeholder="Minimum 6 characters"/>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                   required minlength="6" placeholder="Re-enter password"/>
        </div>

        <!-- Role Selection Dropdown -->
        <div class="form-group">
            <label for="role">Select Role:</label>
            <select id="role" name="role">
                <option value="USER" selected>ðŸ‘¤ User</option>
                <option value="ADMIN">ðŸ‘‘ Administrator</option>
            </select>
            <small style="color: #666;">
                Users can access basic features, Admins can manage all users and settings.
            </small>
        </div>

        <div>
            <input type="submit" value="Create Account"/>
        </div>
    </form>

    <div class="login-link">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>
</body>
</html>
