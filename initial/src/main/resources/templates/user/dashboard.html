<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>User Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #f8f9fa; padding: 15px; margin-bottom: 20px; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .btn { padding: 10px 15px; background-color: #dc3545; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="header">
    <h1>User Dashboard</h1>
    <p>Welcome, <span th:text="${username}">User</span>!</p>
    <p>Your roles: <span th:text="${authorities}">ROLE_USER</span></p>
</div>

<div class="nav">
    <a href="/user">Dashboard</a>
    <a href="/user/profile">My Profile</a>
    <a href="/hello">Hello Page</a>
    <span sec:authorize="hasRole('ADMIN')">
            <a href="/admin">Admin Panel</a>
        </span>
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <input type="submit" value="Logout" class="btn"/>
    </form>
</div>

<div>
    <h2>User Features</h2>
    <ul>
        <li>View your profile</li>
        <li>Access user-specific content</li>
        <li sec:authorize="hasRole('ADMIN')">Access admin features</li>
    </ul>
</div>
</body>
</html>
